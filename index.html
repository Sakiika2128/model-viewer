<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Model Viewer Test</title>
        <!-- model-viewer読み込み -->
        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    </head>
    <body>
        <div class="background-image"></div>
        <model-viewer
            class="model-viewer"
            alt=""
            src="./assets/onigiriTenmusu.glb"
            ar
            shadow-intensity="1"
            camera-controls touch-action="pan-y">
        </model-viewer>
    </body>
    <style>
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./assets/tokyo_tower_by_chatgpt.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        .model-viewer {
            width: 90%;
            max-width: 800px;
            height: 600px;
            margin: 0 auto;
        }
    </style>
</html>
